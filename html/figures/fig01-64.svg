<svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 850" width="1000" height="850" >
<defs>
<style>
svg {
	fill: none;
	stroke: #000;
	stroke-width: 1.25;
}
#chart {
	translate: 87px 12px;
}
#chart rect {
	stroke-width: 4;
}
#curve {
	stroke-width: 3.25;
}
text {
	fill: #000;
	stroke-width: 0;
	font: 29px "Routed Gothic", Arial, sans-serif;
	text-transform: uppercase;
	word-spacing: 0.2ch;
}
text.vertical {
	transform-origin: 30px 375px;
	rotate: -90deg;
}
#labels text {
	font-size: 24px;
}
#y-axis {
	translate: 0 9px;
}
.x-axis .ticks {
	translate: 75px 0;
}
.y-axis .ticks {
	translate: 0 75px;
}

</style>
</defs>
<g id="chart">
	<g class="y-axis">
		<path d="M 0,150 h 900" />
		<path d="M 0,300 h 900" />
		<path d="M 0,450 h 900" />
		<path d="M 0,600 h 900" />
		<g class="ticks">
			<path d="M 0,0   h 15 m 885,0 h -15" />
			<path d="M 0,150 h 15 m 885,0 h -15" />
			<path d="M 0,300 h 15 m 885,0 h -15" />
			<path d="M 0,450 h 15 m 885,0 h -15" />
			<path d="M 0,600 h 15 m 885,0 h -15" />
		</g>
	</g>
	<g class="x-axis">
		<path d="M 150,0 v 750" />
		<path d="M 300,0 v 750" />
		<path d="M 450,0 v 750" />
		<path d="M 600,0 v 750" />
		<path d="M 750,0 v 750" />
		<g class="ticks">m
			<path d="M 0,0   v 15 m 0,735 v -15" />
			<path d="M 150,0 v 15 m 0,735 v -15" />
			<path d="M 300,0 v 15 m 0,735 v -15" />
			<path d="M 450,0 v 15 m 0,735 v -15" />
			<path d="M 600,0 v 15 m 0,735 v -15" />
			<path d="M 750,0 v 15 m 0,735 v -15" />
		</g>
	</g>
	<g id="labels">
		<g id="y-axis">
			<text x="-10" y="5" text-anchor="end">100</text>
			<text x="-10" y="150" text-anchor="end">80</text>
			<text x="-10" y="300" text-anchor="end">60</text>
			<text x="-10" y="450" text-anchor="end">40</text>
			<text x="-10" y="600" text-anchor="end">20</text>
			<text x="-10" y="750" text-anchor="end">0</text>
		</g>
		<g id="x-axis">
			<text x="0"   y="775" text-anchor="middle">0</text>
			<text x="150" y="775" text-anchor="middle">2</text>
			<text x="300" y="775" text-anchor="middle">4</text>
			<text x="450" y="775" text-anchor="middle">6</text>
			<text x="600" y="775" text-anchor="middle">8</text>
			<text x="750" y="775" text-anchor="middle">10</text>
			<text x="900" y="775" text-anchor="middle">12</text>
		</g>
	</g>
	<rect x="0" y="0" width="900" height="750" />
	<g id="curve">
		<path d="M 75,0
			c 55,615 142,678 825,715" />
	</g>
</g>
<g>
	<text x="30" y="375" text-anchor="middle" class="vertical">Relative activity of fission products</text>
	<text x="531" y="835" text-anchor="middle">Time after explosion (hours)</text>
</g>


</svg>